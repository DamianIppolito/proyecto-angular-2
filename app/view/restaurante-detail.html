<div *ngIf="restaurante" class="restaurante-box">
  <img class="imagen-rest-detail" *ngIf="restaurante.imagen && restaurante.image !== 'null'" src="http://localhost:90/slim/uploads/{{restaurante.imagen}}" alt="{{restaurante.nombre}}"/>
  <div class="data-rest">
    <h1>Restaurante: {{restaurante.nombre}}</h1>
    <p class="precio">
      <span [ngSwitch]="restaurante.precio">
        <span *ngSwitchWhen="'bajo'">Entre 2,5€ y 6€</span>
        <span *ngSwitchWhen="'medio'">Entre 4,5€ y 9€</span>
        <span *ngSwitchWhen="'alto'">Entre 7,5€ y 20€</span>
      </span>
    </p>
    <p class="direccion">{{restaurante.direccion}}</p>
    <p class="descripcion">{{restaurante.descripcion}}</p>
  </div>
</div>
