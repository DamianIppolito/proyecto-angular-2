<h1>{{titulo}}</h1>

<form #formRestaurante="ngForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="">Nombre:</label>
    <input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="restaurante.nombre" required/>
    <span *ngIf="!nombre.valid">El nombre es obliatorio!!</span>
  </div>
  <div>
    <label for="">Direcci贸n:</label>
    <input type="text" #direccion="ngModel" name="direccion" [(ngModel)]="restaurante.direccion" required/>
    <span *ngIf="!direccion.valid">La direcci贸n es obliatoria!!</span>
  </div>
  <div>
    <label for="">Descripci贸n:</label>
    <textarea #descripcion="ngModel" name="descripcion" [(ngModel)]="restaurante.descripcion" required></textarea>
    <span *ngIf="!descripcion.valid">La descipci贸n es obliatoria!!</span>
  </div>
  <div>
    <label for="">Precio:</label>
    <select #precio name="precio" (change)="callPrecio(precio.value)">
      <option value="bajo" [attr.selected]="restaurante.precio === 'bajo' ? 'selected' : null">bajo</option>
      <option value="medio" [attr.selected]="restaurante.precio === 'medio' ? 'selected' : null">medio</option>
      <option value="alto" [attr.selected]="restaurante.precio === 'alto' ? 'selected' : null">alto</option>
    </select>
  </div>
  <div>
    <label for="">Imagen:</label>
    <input type="file" placeholder="Subir imagen..." (change)="fileChangeEvent($event)">
  </div>
  <div>
    <input type="submit" value="{{titulo}}" [disabled]="!formRestaurante.form.valid">
  </div>
</form>
